<!DOCTYPE html>

      <!-- Jquery 3.x-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <title>SRPGCalc</title>
      <style>html {
         background-color: #191727
      }
      
      #background {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100vh;
         background-image: url(/SRPGCalc/images/bg.jpg);
         background-position: center;
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
         z-index: -1
      }
      
      body {
         background-color: transparent;
         margin-top: 2rem;
         margin-bottom: 2rem
      }
      
      .footer img,
      .header img {
         max-height: 60px
      }
      
      .footer img.logo,
      .header img.logo {
         max-height: 160px;
         max-width: 85%
      }
      
      .shadow-lg {
         box-shadow: 0 1rem 3rem rgba(0, 0, 0, .75)!important
      }
      
      .card label,
      .card.bg-dark {
         color: #eee
      }
      
      .card.bg-transparent {
         color: transparent
      }
      
      .custom-select,
      .form-control {
         display: inline-block;
         width: 100%;
         height: calc(2.0625rem + 2px);
         padding: .375rem 1.75rem .375rem .75rem;
         line-height: 1.5;
         color: #777;
         box-shadow: inset 0 0 1rem rgba(0, 0, 0, .25)!important;
         vertical-align: middle;
         color: #b1b1b1!important;
         background-color: #22252a!important;
         border-color: #17191d!important;
         border-radius: 0;
         -webkit-appearance: none;
         -moz-appearance: none;
         appearance: none
      }
      
      .page-item.disabled .page-link,
      .page-link {
         color: #9d9488;
         background-color: #22252a;
         border-color: rgb(56 61 63)
      }
      
      a,
      a:active,
      a:enabled,
      a:focus {
         color: #aaa
      }
      
      a:hover {
         color: #ccc
      }
      
      
      
      .card-header-tabs {
         margin: 0;
         background-color: transparent;
         padding: 0;
         border-bottom: 1px solid #22252a!important
      }
      
      
      </style>
      <meta name="theme-color" content="#ffffff">

      <div id="background"></div>
      <div class="container">
         <div class="header">
            <div class="row">
               <div class="col-md-12 text-center">
                  <h1 id="logo" class="text-center text-wrap text-uppercase text-warning display-4">Simplest RPG Online<br>Calculator</h1>
               </div>
            </div>
         </div>
         <div class="card bg-dark shadow-lg text-center p-4 mt-4 mb-2">
            <h5 class="display-4">Input Stats<br></h5>
            <tabel>
               <form id="calc" class="input-group-lg mb-3">
                  <tr>
                     <th class="input-group-text">
                        <input id="fights" class="form-control" placeholder="Fights to simulate (per mob)..." type="text" name="fights">
                        <br><small class="text-muted fs-6 m-0">(bigger numbers take much longer to simulate)</small>
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat2" class="form-control" placeholder="stat2" type="text" name="stat2">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat3" class="form-control" placeholder="stat3" type="text" name="stat3">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat4" class="form-control" placeholder="stat4" type="text" name="stat4">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat5" class="form-control" placeholder="stat5" type="text" name="stat5">
                     </th>
                  </tr>
                  <input class="btn btn-primary" type="submit" value="Calculate!"/>
               </form>
            </tabel>
         </div>

            </div>

            <table class="table">
               <thead>
                 <tr>
                   <th scope="col">#</th>

                 </tr>
               </tbody>

      </div>
