<!DOCTYPE html>
<!-- saved from url=(0024)https://simplestrpg.com/ -->
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Jquery 3.x-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

      <script src="/SRPGCalc/script.js"></script>
      <link href="/SRPGCalc/style.css" rel="stylesheet">


      <title>SRPGCalc</title>

      <meta name="theme-color" content="#ffffff">
   </head>
      <div id="background"></div>
      <div class="container">
         <div class="header">
            <div class="row">
               <div class="col-md-12 text-center">
                  <h1 id="logo" class="text-center text-wrap text-uppercase text-warning display-4">Simplest RPG Online<br>Calculator</h1>
               </div>
            </div>
         </div>
         <div class="card bg-dark shadow-lg text-center p-4 mt-4 mb-2">
            <h5 class="display-4">Input Stats<br></h5>
            <tabel>
               <form id="calc" class="input-group-lg mb-3">
                  <tr>
                     <th class="input-group-text">
                        <input id="fights" class="form-control" placeholder="Fights to simulate (per mob)..." type="text" name="fights">
                        <br><small class="text-muted fs-6 m-0">(bigger numbers take much longer to simulate)</small>
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat2" class="form-control" placeholder="stat2" type="text" name="stat2">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat3" class="form-control" placeholder="stat3" type="text" name="stat3">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat4" class="form-control" placeholder="stat4" type="text" name="stat4">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat5" class="form-control" placeholder="stat5" type="text" name="stat5">
                     </th>
                  </tr>
                  <input class="btn btn-primary" type="submit" value="Calculate!"/>
               </form>
            </tabel>
         </div>
         <div class="row card bg-dark shadow-lg text-center p-4 mt-4 mb-2">
            <table id="monstertable" class="table-light table-sm">
               <thead>
                  <tr>
                     <th scope="col">Name</th>
                     <th scope="col">Monster LVL</th>
                     <th scope="col">Gold (Total)</th>
                     <th scope="col">Exp (Total)</th>
                     <th scope="col">Deaths</th>
                     <th scope="col">Shaman Cost</th>
                     <th scope="col">Profit</th>
                     <th scope="col">Gold (Per)</th>
                     <th scope="col">Exp (Per)</th>
                  </tr>
               </thead>
               <tbody id="monstertablebody">
                  <tr>
                     <th scope="row">Rat</th>
                     <td>1</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                  </tr>
                  <tr>
                     <th scope="row">Bat</th>
                     <td>5</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                  </tr>
                  <tr>
                     <th scope="row">Wolf</th>
                     <td>10</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                     <td>0</td>
                  </tr>
               </tbody>
             </table>
         </div>
      </div>
   </body>
</html>
