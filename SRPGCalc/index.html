<!DOCTYPE html>
<!-- saved from url=(0024)https://simplestrpg.com/ -->
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Jquery 3.x-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Bootstrap JS -->
      <script src="/SRPGCalc/script.js"></script>

      <title>SRPGCalc</title>
      <style>html{background-color:#191727}#background{position:fixed;top:0;left:0;width:100%;height:100vh;background-image:url(/SRPGCalc/images/bg.jpg);background-position:center;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;z-index:-1}body{background-color:transparent;margin-top:2rem;margin-bottom:2rem}.footer img,.header img{max-height:60px}.footer img.logo,.header img.logo{max-height:160px;max-width:85%}.shadow-lg{box-shadow:0 1rem 3rem rgba(0,0,0,.75)!important}.card label,.card.bg-dark{color:#eee}.card.bg-transparent{color:transparent}.custom-select,.form-control{display:inline-block;width:100%;height:calc(2.0625rem + 2px);padding:.375rem 1.75rem .375rem .75rem;line-height:1.5;color:#777;box-shadow:inset 0 0 1rem rgba(0,0,0,.25)!important;vertical-align:middle;color:#b1b1b1!important;background-color:#22252a!important;border-color:#17191d!important;border-radius:0;-webkit-appearance:none;-moz-appearance:none;appearance:none}.page-item.disabled .page-link,.page-link{color:#9d9488;background-color:#22252a;border-color:rgb(56 61 63)}a,a:active,a:enabled,a:focus{color:#aaa}a:hover{color:#ccc}table{box-shadow:inset 0 0 5rem rgba(0,0,0,.25)!important}.table-dark{background-color:#22252a;width:100%!important}.table-dark td,.table-dark th,.table-dark thead th{border-color:#17191d}.page-item.disabled .page-link,.page-link{box-shadow:inset 0 0 1rem rgba(0,0,0,.25)!important}@media screen and (max-width:767px){li.paginate_button.previous{display:inline}li.paginate_button.next{display:inline}li.paginate_button{display:none}}.card-header-tabs{margin:0;background-color:transparent;padding:0;border-bottom:1px solid #22252a!important}.nav-tabs .nav-item.show .nav-link,.nav-tabs .nav-link.active{color:#eee;background-color:#22252a;border-color:#22252a}.nav-tabs{border-bottom:1px solid #22252a}.nav-tabs .nav-link{display:flex;flex-grow:1;border:0;background:#343a40;box-shadow:inset 0 0 1rem rgba(0,0,0,.25)!important}.nav-tabs .nav-link:hover{background-color:#007bff;color:#fff}.king{width:64px;height:64px;margin-right:16px}table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before,table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before{height:14px;width:14px;display:block;position:absolute;color:#fff;border:2px solid #fff;border-radius:14px;box-shadow:0 0 3px #444;box-sizing:content-box;text-align:center;text-indent:0!important;font-family:'Courier New',Courier,monospace;line-height:14px;content:'+';background-color:#0275d8}table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before,table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before{height:13px;width:13px}table.dataTable.dtr-inline.collapsed>tbody>tr.parent>td:first-child:before,table.dataTable.dtr-inline.collapsed>tbody>tr.parent>th:first-child:before{content:'-';background-color:#ef4836;box-shadow:0 0 5px 0 #ef4836}table.dataTable.dtr-inline.collapsed>tbody>tr.parent>td:first-child:before,table.dataTable.dtr-inline.collapsed>tbody>tr.parent>th:first-child:before{content:'-';background-color:#d33333}table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before,table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child:before{background-color:#22a7f0;box-shadow:0 0 5px 0 #22a7f0;height:13px;width:13px;position:absolute;left:4px;top:16px}table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child,table.dataTable.dtr-inline.collapsed>tbody>tr>th:first-child{position:relative;padding-left:30px;cursor:pointer}</style>
      <meta name="theme-color" content="#ffffff">
   </head>
      <div id="background"></div>
      <div class="container">
         <div class="header">
            <div class="row">
               <div class="col-md-12 text-center">
                  <h1 id="logo" class="text-center text-wrap text-uppercase text-warning display-4">Simplest RPG Online<br>Calculator</h1>
               </div>
            </div>
         </div>
         <div class="card bg-dark shadow-lg text-center p-4 mt-4 mb-2">
            <h5 class="display-4">Input Stats<br></h5>
            <tabel>
               <form id="calc" class="input-group-lg mb-3">
                  <tr>
                     <th class="input-group-text">
                        <input id="fights" class="form-control" placeholder="Fights to simulate (per mob)..." type="text" name="fights">
                        <br><small class="text-muted fs-6 m-0">(bigger numbers take much longer to simulate)</small>
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat2" class="form-control" placeholder="stat2" type="text" name="stat2">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat3" class="form-control" placeholder="stat3" type="text" name="stat3">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat4" class="form-control" placeholder="stat4" type="text" name="stat4">
                     </th>
                  </tr>
                  <tr>
                     <th class="input-group-text">
                        <input id="stat5" class="form-control" placeholder="stat5" type="text" name="stat5">
                     </th>
                  </tr>
                  <input class="btn btn-primary" type="submit" value="Calculate!"/>
               </form>
            </tabel>
         </div>
         <div class="card bg-dark shadow-lg text-center p-4 mt-4 mb-2">
            <h5 class="display-4">Progress<br></h5>
            <div class="progress" style="height: 60px;">
               <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
         </div>
      </div>
   </body>
</html>
